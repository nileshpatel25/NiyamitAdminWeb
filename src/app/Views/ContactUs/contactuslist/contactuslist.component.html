<div class="content-wrapper">
   <h3>Contact Us List</h3>
   <div class="container-fluid">
      <div class="row">
         <div class="col-lg-12">
            <div class="panel panel-default">
               <div class="panel-body">
                  <div class="table-responsive">
                     <table class="table table-striped table-hover">
                        <thead>
                           <tr>
                              <td>
                                 <input type="text" class="form-control" [(ngModel)]="searchText"
                                    placeholder="search by name">
                              </td>
                           </tr>
                        </thead>
                     </table>
                     <table class="table table-striped table-hover">
                        <thead>
                           <tr>
                              <th>#</th>
                              <th>Name</th>
                              <th>Phone </th>
                              <th>Email </th>
                              <th>Message </th>
                              <th class="sort-alpha">Status</th>
                              <th>Cancel </th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr
                              *ngFor="let c of contactuslist| contactussearchfilter : searchText  | paginate: { itemsPerPage: 10, currentPage: p } ; let i=index;">
                              <td>
                                 {{i+1}}
                              </td>
                              <td>
                                 {{c.name}}
                              </td>
                              <td>
                                 {{c.phone}}                                
                              </td>
                              <td>{{c.email}}</td>
                              <td>
                                 {{c.message}}
                              </td>
                              <td *ngIf="c.status === 'Requested'">                               
                                 <button class="btn btn-square btn-default" type="button" (click)="updateStatus(c.guidContactusid)">
                                     {{ c.status }}
                                 </button>
                             </td>
                             <td *ngIf="c.status === 'Acknowledge'">
                                 <button class="btn btn-square btn-primary" type="button" (click)="updateStatus(c.guidContactusid)">
                                     {{ c.status }}
                                 </button>
                             </td>
                             <td *ngIf="c.status === 'Confirm'">
                                 <button class="btn btn-square btn-success" type="button" (click)="updateStatus(c.guidContactusid)">
                                     {{ c.status }}
                                 </button>
                             </td>
                             <td *ngIf="c.status === 'Cancel'">
                                 <button class="btn btn-square btn-danger" type="button" disabled>
                                     {{ c.status }}
                                 </button>
                             </td>
                              <td *ngIf="c.status !== 'Cancel'">
                                 <button class="btn btn-square btn-danger" type="button" (click)="cancelStatus(c.guidContactusid)">Warning</button>
                              </td>
                              <td *ngIf="c.status === 'Cancel'">
                                 <button class="btn btn-square btn-danger" type="button" disabled>Warning</button>
                              </td>
                           </tr>
                           <tr>
                              <td colspan="7" style="text-align: right;">
                                 <pagination-controls (pageChange)="p = $event"
                                    class="float-right"></pagination-controls>
                              </td>
                           </tr>
                        </tbody>

                     </table>

                  </div>

               </div>


            </div>
         </div>
      </div>
      <!-- END DATATABLE 1-->

   </div>
