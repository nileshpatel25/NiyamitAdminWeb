
<div class="content-wrapper">
    <h3>Add Gallary Images
       <!-- <small>Tables, one step forward.</small> -->
    </h3>
    <div class="container-fluid">
       <!-- START DATATABLE 1-->
       <div class="row">
          <div class="col-lg-12">
             <!-- START panel-->
             <div class="panel panel-default">
               <!-- <div class="panel-heading">Inline form</div> -->
               <div class="panel-body">
                  <form class="form-inline" role="form" (ngSubmit)="uploadImage()">
                     <div class="form-group">
                        <label class="sr-only"  for="input-email">Gallary Name</label>
                        <input class="form-control" type="text" [value]="name" [readonly]="isReadonly" placeholder="Enter Gallary Name">
                     </div>
                     <div class="form-group" style="margin-left: 5px;">
                        <!-- <label>Product Image</label> -->
                        <label class="sr-only"  for="input-email">Image</label>
                        <input class="form-control" type="file" (change)="fileProgress($event)" accept="image/*">
                     </div>
                     <!-- <p>
                        <span class="text-danger"  *ngIf="!bform.get('brandName').value && formSubmitted">
                           brand name required.
                        </span>
                       
                      
                      </p> -->
                    
                     <button class="btn btn-default" style="margin-left: 5px;" type="submit">Save</button>
                     <a routerLink="/gallary/gallarylist" class="btn btn-danger m-r-10 m-t-10" style="margin-left: 10px;" type="button">
                        <em class="fa fa-trash fa-fw"></em>Back</a>
                  </form>
               </div>
            </div>
            <!-- END panel-->
             <div class="panel panel-default">
                <!-- <div class="panel-heading">Data Tables |
                   <small>Zero Configuration + Export Buttons</small>
                </div> -->
                <div class="panel-body">
                    <div class="table-responsive">
                     <!-- <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="search by brand name"> -->
                       <table class="table table-striped table-hover">
                          <thead>
                             <tr>
                              <th>#</th>
                                <th>Gallary Name</th>
                                <th>Image</th>
                                <th class="sort-alpha">Action</th>
                             </tr>
                          </thead>
                         <tbody>
                           <tr *ngFor="let b of gallaryimagelist; let i=index;">
                              <td>
 {{i+1}}
                              </td>
<td>
   {{b.name}}
</td>
<td>
   <img src='https://niyamitstorage.blob.core.windows.net/gallaryimage/{{b.imageUrl}}' height="50px" width="50px">
</td>
<td >
   <button class="btn btn-default btn-sm" style="margin-left: 5px;"><i class="icon-note"></i></button>  
   <button class="btn btn-default btn-sm"  style="margin-left: 5px;"><i class="fa fa-trash text-danger"></i></button> 
</td>
                            
                          <tr>
                            <td colspan="4" style="text-align: right;">
                                <!-- <pagination-controls (pageChange)="p = $event" class="float-right"></pagination-controls> -->
                            </td>
                           
                          </tr>
                         </tbody>
                      
                       </table>
                     
                    </div>
                   
                 </div>

               
             </div>
          </div>
       </div>
       <!-- END DATATABLE 1-->
       
    </div>
