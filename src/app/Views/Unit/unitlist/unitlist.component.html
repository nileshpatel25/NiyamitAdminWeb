<div class="content-wrapper">
    <h3>Unit List
       <!-- <small>Tables, one step forward.</small> -->
    </h3>
    <div class="container-fluid">
       <!-- START DATATABLE 1-->
       <div class="row">
          <div class="col-lg-12">
             <!-- START panel-->
             <div class="panel panel-default">
               <!-- <div class="panel-heading">Inline form</div> -->
               <div class="panel-body">
                  <form class="form-inline" [formGroup]="bform" (ngSubmit)="addunit()" role="form">
                     <div class="form-group">
                        <label class="sr-only"  for="input-email">Unit Name</label>
                        <input class="form-control" type="text" formControlName="unitname" placeholder="Enter unit name">
                     </div>
                     <p>
                        <span class="text-danger"  *ngIf="!bform.get('unitname')?.value && formSubmitted">
                           unit name required.
                        </span>
                       
                      
                      </p>
                    
                     <button class="btn btn-default" type="submit">Save</button>
                  </form>
               </div>
            </div>
            <!-- END panel-->
             <div class="panel panel-default">
                <!-- <div class="panel-heading">Data Tables |
                   <small>Zero Configuration + Export Buttons</small>
                </div> -->
                <div class="panel-body">
                    <div class="table-responsive">
                     <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="search by brand name">
                       <table class="table table-striped table-hover">
                          <thead>
                             <tr>
                              <th>#</th>
                                <th>Unit Name</th>
                               
                                <th class="sort-alpha">Action</th>
                             </tr>
                          </thead>
                         <tbody>
                            <tr *ngFor="let b of unitlist| unitsearchfilter : searchText  | paginate: { itemsPerPage: 10, currentPage: p } ; let i=index;">
                              <td>
{{i+1}}
                              </td>
<td>
    {{b.unitName}}
</td>
<td >
   <button class="btn btn-default btn-sm" (click)="edit(b.unitGuid)" style="margin-left: 5px;"><i class="icon-note"></i></button>  
   <button class="btn btn-default btn-sm" (click)="delete(b.unitGuid)" style="margin-left: 5px;"><i class="fa fa-trash text-danger"></i></button> 
</td>
                            </tr>
                          <tr>
                            <td colspan="3" style="text-align: right;">
                                <pagination-controls (pageChange)="p = $event" class="float-right"></pagination-controls>
                            </td>
                           
                          </tr>
                         </tbody>
                      
                       </table>
                     
                    </div>
                   
                 </div>

               
             </div>
          </div>
       </div>
       <!-- END DATATABLE 1-->
       
    </div>
